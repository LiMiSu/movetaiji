<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会动的简历</title>
</head>
<body>
<style id="style">*{margin: 0;padding: 0;box-sizing: border-box}

    #html{
        word-break: break-all;/*设置页面中的文字到页面右边自动换行，防止出现横向滚动条*/

    }

    #div1 {
        position: fixed;
        right: 20px;
        top: 100px;
        width: 400px;
        height: 400px;
    }
    #div1::before {
        content: "";
        display: block;
        position: absolute;
        height: 200px;
        width: 200px;
        top: 0;
        left: 50%;
    }
    #div1::after {
        content: "";
        display: block;
        position: absolute;
        height: 200px;
        width: 200px;
        bottom: 0;
        left: 50%;
    }
    @media (max-width: 500px) {
        #html{
            height: 60vh;
            overflow: auto;
            color: green;
        }
        .wrapper{
            height: 40vh;
            background: #ccc;
            position: relative;
        }
        #div1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
        }
        #div1::before {
            height: 100px;
            width: 100px;
        }
        #div1::after {
            height: 100px;
            width: 100px;
        }
    }</style>

<div id="html"></div>
<div class="wrapper">
    <div id="div1"></div>
</div>

<script src="/main.1f19ae8e.js"></script>
</body>
</html>
